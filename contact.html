<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contact - Blogul Florenei</title>
        <style>
        
         
      
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: #fefefe;
          }
      
          header {
            background-color: #ffb6c1;
            padding: 20px;
            text-align: center;
          }
      
          nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
          }
      
          main {
            padding: 20px;
          }
      
          .review {
            background: #fff;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
          }
      
          .review img {
            float: right;
            margin-left: 15px;
            width: 150px;
            border-radius: 8px;
          }
      
          .stars {
            color: gold;
            font-size: 20px;
            margin-bottom: 10px;
          }
      
          .review p {
            margin: 0;
          }
      
          footer {
            background-color: #ffb6c1;
            text-align: center;
            padding: 10px;
            margin-top: 30px;
          }
      
          .clear {
            clear: both;
          }
          form {
      max-width: 500px;
      margin: 30px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button[type="submit"] {
      margin-top: 20px;
      background-color: #e67373;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
    }

    button[type="submit"]:hover {
      background-color: #cc5c5c;
    }

      </head>
      <body>
  <header>
    <div class="newsletter-bar">
      <label for="newsletter-email">Abonează-te la noutăți:</label>
      <input type="email" id="newsletter-email" placeholder="Introdu adresa de email">
      <button>Subscribe</button>
    </div>
    <h1>Contactează-mă</h1>
    <nav>
      <a href="index.html">Acasă</a>
      <a href="reviews.html">Recenzii</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <form action="mailto:popaflorena@example.com" method="post" enctype="text/plain">
      <label for="name">Nume:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="country">Țara în care trăiești:</label>
      <select id="country" name="country" required>
        <option value="">-- Selectează țara --</option>
        <option value="romania">România</option>
        <option value="moldova">Republica Moldova</option>
        <option value="italia">Italia</option>
        <option value="spania">Spania</option>
        <option value="germania">Germania</option>
        <option value="franta">Franța</option>
        <option value="uk">Regatul Unit</option>
        <option value="statele-unite">Statele Unite</option>
        <option value="alta">Altă țară</option>
      </select>

      <label for="message">Mesaj:</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <input type="submit" value="Trimite">
    </form>
  </main>
